<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href='/static/css/signup.css'>
</head>
<body>
  <div id="headline">
    <div class="login">
      <div id="signup">
        <span onclick="location.href='/signup'" style="cursor:pointer;">sign up</span>
      </div>
    </div>
    <div id="home">
      <span  onclick="location.href='/'" style="cursor:pointer;">Home</span>
    </div>
    <div class="category">
      <div id="pato">
        <span>pato</span>
      </div>
    </div>
    <div class="category">
      <div id="timetable">
        <span>Time table</span>
      </div>
    </div>
    <div class="category">
      <div id="mypage">
        <span>mypage</span>
      </div>
    </div>
  </div>
  
  <div class="banner">
    <div  id="textbox">
      <div id="texts">
      <h1>회원 가입</h1>
        <h2>Taxi together를 이용해봅시다!</h2>
      </div>
    </div>
  </div>
  <div class="signup-page">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>ID : </label><input type="username" class="form-control" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label>PW : </label><input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label>성 : </label><input type="last_name" class="form-control" name="last_name" placeholder="Last_Name">
      </div>
      <div class="form-group">
        <label>이름 : </label><input type="first_name" class="form-control" name="first_name" placeholder="First_Name">
      </div>
      <div class="form-group">
        <label>Phone : </label><input type="phone" class="form-control" name="phone" placeholder="Phone number">
      </div>
      <button type="submit" class="button">Sign up</button>
    </form>
  </div>
</body>
</html>
